<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../LAB2/csslab2/csslab2.css" />
    <title>form</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <table>
          <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" id="name" name="name" /></td>
          </tr>
          <tr>
            <td>
              <label for="tab">Tab Text</label>
            </td>
            <td><input type="text" id="tab" name="tab" /></td>
          </tr>
          <tr class="trhr">
            <td>
              <p for="tab">Url</p>
            </td>
            <td>
              <label for="url">http//www.wizhive.com/webbform/</label
              ><input type="url" id="tab" name="tab" />
            </td>
          </tr>
          <tr>
            <td style="padding-top: 10px;">FORM SETUP</td>
          </tr>
          <tr>
            <td>
              <label for="tab">Form</label>
            </td>
            <td>
              <select name="" id="">
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
              </select>
              <button>Edit</button>
            </td>
          </tr>
          <tr>
            <td>
              <label for="myfile">Logo</label>
            </td>
            <td>
              <input
                type="file"
                class="btn-file-upload"
                name="myfile"
                value="Uploadfile"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="english">Form</label>
            </td>
            <td>
              <select name="english" id="english">
                <option value="English">English</option>
                <option value="English">English</option>
                <option value="English">English</option>
                <option value="English">English</option>
              </select>
              <button>Edit</button>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Dafault">Review Form</label>
            </td>
            <td>
              <select name="Dafault" id="Dafault">
                <option value="Dafault">Dafault</option>
                <option value="Dafault">Dafault</option>
                <option value="Dafault">Dafault</option>
                <option value="Dafault">Dafault</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="Rating">Rating Score</label>
            </td>
            <td>
              <select name="Rating Form" id="">
                <option value="Rating">Rating</option>
                <option value="Rating">Rating</option>
                <option value="Rating">Rating</option>
                <option value="Rating">Rating</option>
              </select>
              <input type="reset" value="Reset" style="margin-left: 0px;" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="Sconng_Type">Sconng Type</label>
            </td>
            <td>
                <select id="Sconng_Type" name="Sconng_Type">
                  <option value="Average">Average</option>
                  <option value="Average">Average</option>
                  <option value="Average">Average</option>
                  <option value="Average">Average</option>
                </select>
            </td>
            <tr>
            </tr>
          </tr>
          <tr>
            <td><label for="Max_Score">Max score</label></td>
            <td><input type="number" id="maxscore" name="maxscore" min="1.0" max="4.0" value="4" /></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
