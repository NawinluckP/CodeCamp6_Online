<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS_LAB5/lab5.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 style="text-align: center;">หน้าเว็บ nike ภายใน 210 minutes</h1>
    <!-- topbar open -->
    <section class="section_topbar_1" style="border-top: 1px solid gray;">
      <div class="topbar-header">
        <ul class="ul_topbar">
          <li class="li_topbar" title="topbarL">
            เข้าร่วมกับเรา
          </li>
          <li class="li_topbar" title="topbarL">
            <img src="../CSS_LAB5/img/exercise.svg" alt="" srcset="" />
          </li>
        </ul>
        <ul class="ul_topbar">
          <li class="li_topbar" title="topbarR">
            <img src="../CSS_LAB5/img/location.svg" alt="" srcset="" />ไทย
          </li>
          <li class="li_topbar" title="topbarR">
            <img src="../CSS_LAB5/img/supermarket.svg" alt="" srcset="" />
          </li>
          <li class="li_topbar" title="topbarR">
            ความช่วยเหลือ
          </li>
        </ul>
      </div>
    </section>
    <section class="section_topbar_2">
      <div class="topbar-header-2">
        <ul class="ul_topbar-2">
          <li>
            <img
              src="../CSS_LAB5/img/nike.png"
              alt="logo"
              width="80px"
              class="li_img"
            />
          </li>
        </ul>
        <ul class="ul_topbar2">
          <li class="li_topbar2" title="search">
            <input type="text" id="myInput" placeholder="ค้นหา" />
          </li>
          <li class="li_topbar2">
            ลดราคา
          </li>
          <li class="li_topbar2">
            ปฎิทินเปิดตัว
          </li>
          <li class="li_topbar2">
            ออกแบบด้วยตนเอง
          </li>
          <li class="li_topbar2">
            เด็ก
          </li>
          <li class="li_topbar2">
            สตรี
          </li>
          <li class="li_topbar2">
            บุรุษ
          </li>
        </ul>
      </div>
    </section>
    <section class="section_topbar_3">
      <div>
        COVID-19:ข้อมูลเกี่ยวกับร้าน Nike และการจัดส่ง สมารถดูได้ที่นี่
      </div>
    </section>
    <!-- topbar close -->

    <!-- open body -->
    <section class="headbody">
      <div class="container_headbody">
        <h1>ผู้ชาย</h1>
        <div style="align-self: center; font-size: 20px;">
          <span style="padding: 25px;">รองเท้า</span>
          <span style="padding: 25px;">เสื้อผ้า</span>
          <span style="padding: 25px;">อุปกรณ์</span>
        </div>
        <h1></h1>
      </div>
      <div class="grid_container_imgbody">
        <div class="grid_item_body">
          <img src="../CSS_LAB5/img/shoes.jpg" alt="shoes" />
          <button class="btn_shop">เลือกซื้อ</button>
        </div>
        <div class="grid_item_body">
          <img src="../CSS_LAB5/img/shoes.jpg" alt="shoes" />
        </div>
      </div>
    </section>

    <!-- close body -->
  </body>
</html>
